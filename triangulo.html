<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/Curso Práctico de JavaScript/figuras/main.css"
    />
    <title>CALFIG</title>
  </head>
  <body>
    <header>
      <figure>
        <img
          src="/Curso Práctico de JavaScript/figuras/WhatsApp Image 2022-03-24 at 10.03.31 PM.png"
          alt=""
        />
      </figure>
      <nav>
        <ul>
          <li><a href="index.html">Cuadrado</a></li>
          <li><a href="rectangulo.html">Rectangulo</a></li>
          <li><a href="triangulo.html">Triangulo</a></li>
          <li><a href="circulo.html">Circulo</a></li>
          <li><a href="otrasfiguras.html">Otras figuras</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container-for-all container-all-triangulo">
        <div class="container__triangulo">
          <div class="container__results">
            <span class="result result-top"></span>
            <div class="container__sides--results">
              <span class="result result-right"></span>
              <span class="result result-left"></span>
            </div>
            <span class="result result-bottom"></span>
          </div>
        </div>
        <div class="container__contenido">
          <label
            placeholder="Escribe aquí"
            class="label__triangulo"
            for="inputTriangulo"
            >Ingresa la medida de uno de tus lados de tu cuadrado para iniciar a
            calcular.</label
          >
          <br />
          <input type="number" id="inputTriangulo" placeholder="Escribe aquí" />
          <br />
          <p class="textoDesdeJSTriangulo"></p>
          <div class="container__buttons">
            <button type="button" onclick="calcularPerimetroTriangulo()">
              Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
              Calcular área
            </button>
            <button type="button" onclick="calcularAlturaTriangulo()">
              Calcular altura
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container__copy">© David Aragón - Copyright.</div>
    </footer>
    <script src="/Curso Práctico de JavaScript/figuras/main.js"></script>
  </body>
</html>
